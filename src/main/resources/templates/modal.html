<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/editormd.min.js"></script>

<link rel="stylesheet" href="../static/css/bootstrap.css">
<link rel="stylesheet" href="../static/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/editormd.preview.min.css">
    
<body>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">添加预约</button>
                            
     <!-- Modal -->
     <div class="modal fade" id="myModal" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">预约教师</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form th:action="@{/admin/publish}" method="post">
                            <!--                <input type="hidden" name="id" th:value="${id}">-->
                            <div class="form-group">
                                <label for="title">分享标题（简单扼要）:</label>
                                <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                                       placeholder="文章标题……"
                                       autocomplete="off">
                            </div>
                            <div class="form-group" id="question-editor">
                                <label for="content">内容补充 </label>
                                <textarea name="content" id="content" th:text="${content}" 
                                          class="form-control editor"
                                          cols="30"
                                          rows="10"></textarea>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    var editor = editormd("question-editor", {
                                        width: "100%",
                                        height: 350,
                                        path: "../static/js/lib/",
                                        delay: 0,
                                        watch: false,
                                        placeholder: "请输入文章内容",
                                        imageUpload: true,
                                        imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                        imageUploadURL: "/file/upload",
                                    });
                                });
                            </script>
                            
                        </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消预约</button>
                    <button type="button" class="btn btn-primary" onclick="teaReserve()">确定预约</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
